<html>

<head>
    <title>Laven Store - Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.css">

    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noticia+Text">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Volkhov">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre">

    <!-- link icon -->
    <link rel="stylesheet" href="./assets/css/font/css/all.css">

    <!-- link login style -->
    <link rel="stylesheet" href="./assets/css/styleregister.css">
</head>

<body>
    <!-- navbar -->
    <div class="container p-5">
        <div class="row">
            <div class="col-md-12 text-center nav-login">
                <p><a href="#">Home</a><span><i class="px-4 fa-solid fa-chevron-right"></i><a href="#">Create
                            Account</a>
            </div>
        </div>
    </div>


    <!-- body -->
    <div class="body-register container-fluid mb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form action="">
                        <div class="d-flex justify-content-center">
                            <table class="table-reg">
                                <tr>
                                    <td colspan="2"><p class="noticia-text title-login">Đăng ký</p></td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="input-login py-2"><input type="text" placeholder="Username"></td>
                                </tr>
                                <tr class="hidden">
                                    <td colspan="2"><p class="noticia-text text-error mb-0">Tên đăng nhập phải từ 4-20 chữ số</p></td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="input-login py-2"><input type="text" placeholder="Email"></td>
                                </tr>
                                <tr class="hidden">
                                    <td colspan="2"><p class="noticia-text text-error mb-0">Email không hợp lệ</p></td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="input-login py-2"><input type="text" placeholder="Password"></td>
                                </tr>
                                <tr class="hidden">
                                    <td colspan="2"><p class="noticia-text text-error mb-0">Mật khẩu phải có từ 4 chữ số</p></td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="input-login py-2"><input type="text" placeholder="Confirm Password"></td>
                                </tr>
                                <tr class="hidden">
                                    <td colspan="2"><p class="noticia-text text-error mb-0">Mật khẩu không trùng khớp</p></td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="captcha-login">
                                        <div class="captcha-content py-3 text-center">Day la captcha</div>
                                        <div class="hidden" style="color: red; font-size: 15px;">Captcha lỗi</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="reg-btn py-2"><input type="submit" class="p-2" value="Đăng ký"></td>
                                </tr>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <p class="text-center noticia-text title-login title-dangki">Đăng nhập</p>
                    <div class="d-flex justify-content-center content-reg">
                        <p class="w-50 text-center noticia-text">Bạn đã có tài khoản, đăng nhập ngay!</p>
                    </div>
                    <div class="d-flex justify-content-center btn-reg">
                        <a href="#" class="text-center">Đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--script js bootstrap-->
    <script src="./assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="./assets/js/bootstrap/bootstrap.esm.min.js"></script>
</body>

</html>
